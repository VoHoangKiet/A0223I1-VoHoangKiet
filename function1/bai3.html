<script>
    function ex3(num1, num2) {
        if (num1 > num2) {
            alert("giá trị của tham số thứ nhất lớn hơn tham số thứ hai");
        } else {
            alert(num1 + num2);
        }
    }

    let a = +prompt("Nhap so thu nhat: ");
    let b = +prompt("Nhap so thu hai: ");
    ex3(a, b);
</script>
