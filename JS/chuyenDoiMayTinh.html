<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
  <form action="#" method="post">
    <table>
      <tr>
        <td colspan="2"><input type="text" id="num1"></td>
        <td colspan="2"><input type="text" id="num2"></td>
      </tr>
      <tr>
        <td><button style="width: 100%" type="button" value="+" class="ope" onclick="ope='+'">ADD(+)</button></td>
        <td><button style="width: 100%" type="button" value="-" class="ope" onclick="ope='-'">SUB(-)</button></td>
        <td><button style="width: 100%" type="button" value="*" class="ope" onclick="ope='*'">MULTI(x)</button></td>
        <td><button style="width: 100%" type="button" value="/" class="ope" onclick="ope='/'">DIV(/)</button></td>
      </tr>
      <tr>
        <td colspan="4"><button type="button" onclick="cal()" style="width: 100%; height: 100%">RUN</button></td>
      </tr>
      <tr>
        <td colspan="4" style="text-align:center"><div id="result"></div></td>
      </tr>
    </table>
  </form>
<script>
    let ope;
  function cal(num1, num2) {
    let a = parseInt(document.getElementById("num1").value);
    let b = parseInt(document.getElementById("num2").value);
    let result;

    switch (ope) {
      case "+":
        result = a + b;
        break;
      case "-":
        result = a - b;
        break;
      case "*":
        result = a*b;
        break;
      case "/":
        result = a/b;
        break;
      default:
        result = "Invalid operator";
    }
    document.getElementById("result").innerHTML = "" + result;
  }
</script>
</body>
</html>
