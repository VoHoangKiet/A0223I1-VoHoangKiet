<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>

    function div3(n) {
        if (n % 3 === 0)
            return true;
        else
            return false;
    }
    function div5(n) {
        if (n%5===0)
            return true;
        else
            return false;
    }

    for (let i = 1; i <= 100; i++) {
        if (div5(i) && div3(i))
            document.write("FizzBuzz<br>");
        else  if (div3(i))
            document.write("Fizz<br>");
        else if (div5(i))
            document.write("Buzz<br>");

        else
            document.write("" + i + "<br>");

    }
</script>
</body>
</html>
