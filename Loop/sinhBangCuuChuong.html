<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bang Cuu Chuong</title>
</head>
<style>
    table, th, td {

        border: 1px solid black;
        height: auto;
        width: 200px;
    }

</style>
<body>
<script>
    document.write("<table style='width: 100%'>")
    for (let i = 1; i < 10; i++) {
        document.write("<tr>");
        for (let j = 1; j < 10; j++) {
            document.write("<td>" + j + "x" + i + "=" + (i * j));
            document.write("</td>");
        }
        document.write("</tr>");
    }
</script>
</body>
</html>
