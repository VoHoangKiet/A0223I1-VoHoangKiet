<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let S = 1;
    let a = prompt("Nhap so nguyen duong can tinh giai thua: ");
    for (let i = 1; i <= a; i++)
        S *= i;
    document.write("giai thua cua " + a + " la: " + S);
</script>
</body>
</html>
