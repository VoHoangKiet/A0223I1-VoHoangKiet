<!DOCTYPE html>

    <title>Bai 4</title>
</head>
<body>
<script>
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 22; j++) {
            if (i === 0 || i === 7 || j === 0 || j === 21) {
                document.write("*");
            } else
                document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
</script>
