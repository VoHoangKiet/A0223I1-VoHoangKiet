<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let arr = [], cnt = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i + ": ");
    }
    let V = +prompt("Nhap vao so nguyen V: ");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === V) {
            cnt++;
            alert("V is in the array");
        }
    }
    if (cnt === 0)
        alert("V is not in the array");
</script>
</body>
</html>
