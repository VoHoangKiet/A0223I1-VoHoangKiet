<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>

    let arr = []
    let n = +prompt("Nhap do dai cua mang:");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i + ": ");
    }
    arr.reverse();
    for (let i = 0; i < arr.length; i++) {
        alert("" + i + " " + arr[i]);
    }
</script>
</body>
</html>
