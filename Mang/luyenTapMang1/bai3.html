<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
  let arr = []
  let n = +prompt("Nhap do dai cua mang:");
  for(let i= 0;i<n;i++) {
    arr[i] = +prompt("Nhap phan tu thu "+i+": ");
  }
  let max = arr[0], S = 0;
  for(let i= 0;i<n;i++) {
    S+=arr[i];
    if(arr[i]>=max) {
      max = arr[i];
    }
  }
  S = S/n;
  alert("Gia tri lon nhat cua mang la: "+max);
  alert("Gia tri trung binh cua mang la: "+S);
</script>
</body>
</html>
