<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let arr = [], cnt = 0;
    let n = +prompt("Nhap do dai cua mang:");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhap phan tu thu " + i + ": ");
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            cnt++;
        }
    }
    alert("Co tong cong " + cnt + " so nguyen am trong mang");
</script>
</body>
</html>
