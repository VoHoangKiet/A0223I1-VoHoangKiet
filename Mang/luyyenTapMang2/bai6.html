<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let a = prompt("Nhap mang ki tu: ").split("");
    for (let i = 0; i < a.length; i++) {
        if (a[i] === '-') {
            a[i] = '_';
        }
    }
    a = a.join("");
    console.log(a);
</script>
</body>
</html>
