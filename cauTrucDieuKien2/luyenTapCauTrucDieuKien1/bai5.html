<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let d1 = +prompt("Nhap diem kiem tra he so 1: ");
    let d2 = +prompt("Nhap diem kiem tra giua ky: ");
    let d3 = +prompt("Nhap diem kiem tra cuoi ky: ");
    let result = (d1+d2*2+d3*3)/6;
    alert("Diem trung binh mon cua ban la: "+result.toFixed(2));
    if (result >= 8.0)
        alert("Ban xep loai: Gioi");
    else if (result >= 6.5)
        alert("Ban xep loai: Kha");
    else if (result >= 5.0)
        alert("Ban xep loai: Trung binh");
    else
        alert("Ban xep loai: Yeu");

</script>
</body>
</html>
