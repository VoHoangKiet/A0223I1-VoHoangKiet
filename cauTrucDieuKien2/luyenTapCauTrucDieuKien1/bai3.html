<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = +prompt("Vui lòng nhập số nguyên a: ");
    if (a > 0)
        alert(+a + " là số lớn hơn 0");
    else if (a < 0)
        alert(+a + " là số nhỏ hơn 0");
    else
        alert("a bằng 0");
</script>
</body>
</html>
