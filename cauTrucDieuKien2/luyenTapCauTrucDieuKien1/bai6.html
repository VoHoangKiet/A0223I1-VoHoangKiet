<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
  let a = prompt("Nhập giá của một món hàng: ");
  let b = prompt("Nhập số hàng bán được");
  let c = prompt("Nhập phần trăm hoa hồng(%): ");
  let money = a*b*(c/100);
  alert("Số hoa hồng nhận được là: "+ money +"₫");
</script>
</body>
</html>
