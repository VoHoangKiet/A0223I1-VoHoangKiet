<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 10</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số chữ điện đã sử dụng: ");
    if (a > 200)
        alert("Số tiền bạn phải trả là: " + a * 2536 + "₫");
    else if (a > 100)
        alert("Số tiền bạn phải trả là: " + a * 2014 + "₫");
    else if (a > 50)
        alert("Số tiền bạn phải trả là: " + a * 1734 + "₫");
    else if (a >= 0)
        alert("Số tiền bạn phải trả là: " + a * 1678 + "₫");
    else
        alert("Nhập lỗi!");
</script>
</body>
</html>
