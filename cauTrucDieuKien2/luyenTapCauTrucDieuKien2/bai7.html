<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    alert("Giai phuong trinh bac 2");
    let a = +prompt("Nhap a: ");
    let b = +prompt("Nhap b: ");
    let c = +prompt("Nhap c: ");
    let dt = b ^ 2 - 4 * a * c;
    if (a === 0) {
        if (b === 0 && c === 0)
            alert("Phuong trinh co vo so nghiem");
        else if (b === 0)
            alert("Phuong trinh vo nghiem");
        else
            alert("Phuong trinh co nghiem duy nhat la: " + (-c / b));
    }
    if (dt < 0)
        alert("Phuong trinh vo nghiem");
    else if (dt === 0)
        alert("Phuong trinh co 1 nghiem kep la: " + (-b/(2*a)));
    else {
        let x1 = (-b - Math.sqrt(dt)) / (2 * a);
        let x2 = (-b + Math.sqrt(dt)) / (2 * a);
        alert("Phuong trinh co 2 nghiem phan biet la: " + x1 + " va " + x2);
    }
</script>
</body>
</html>
