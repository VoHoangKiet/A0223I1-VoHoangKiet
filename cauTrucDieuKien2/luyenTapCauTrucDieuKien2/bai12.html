<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 12</title>
</head>
<body>
<script>
    let money = +prompt("Nhập số tiền vay ngân hàng: ");
    let month = +prompt("Nhập số tháng vay");
    let rate = +prompt("Nhập tỉ số lãi suất vay mỗi tháng(%): ");
    let moneyOfRate = 0;
    for (i = 0; i < month; i++) {
        moneyOfRate = moneyOfRate + (money + moneyOfRate) * (rate / 100);
    }
    alert("Số tiền lãi bạn phải trả là: " + moneyOfRate + "₫");
</script>
</body>
</html>
