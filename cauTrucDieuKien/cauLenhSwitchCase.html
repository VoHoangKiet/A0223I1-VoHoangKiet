<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu Lệnh Switch Case</title>
</head>
<body>
<form action="#" method="post">
<input type="text" id="month">
  <button type="button" onclick="count()">Tính số ngày</button>
</form>
<p id="display"></p>
<script>
  function count() {
  let a = +document.getElementById("month").value;
  switch (a) {
    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
      document.getElementById("display").innerHTML = "Tháng "+a+" có 31 ngày";
      break;
    case 2:
      document.getElementById("display").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
      break;
    case 4: case 6: case 9: case 11:
      document.getElementById("display").innerHTML = "Tháng "+a+" có 30 ngày";
      break;
    default:
      document.getElementById("display").innerHTML = " Nhập lỗi, vui lòng nhập lại !";
  }
}
</script>
</body>
</html>
