<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ Số Cân Nặng Cơ Thể</title>
</head>
<body>
<script>
    let weight = prompt("Please input your weight! ");
    let height = prompt("Please input your height! ");
    let bmi = +weight / (height^2);
    bmi = bmi.toFixed(2);
    if(bmi<18.5) {
        alert("Your bmi is "+bmi+", you are Underweight");
    }
    else
        if(bmi<25) {
            alert("Your bmi is "+bmi+", you are Normal");
        }
        else
            if(bmi < 30) {
                alert("Your bmi is "+bmi+", you are Overweight");
            }
            else {
                alert("Your bmi is "+bmi+", you are Obese");
            }
</script>
</body>
</html>
