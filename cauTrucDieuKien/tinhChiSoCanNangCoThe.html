<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt("Nhập cân nặng của bạn: ");
    let height = prompt("Nhập chiều cao của bạn: ");
    let bmi = +weight / (height^2);
    bmi = bmi.toFixed(2);
    if(bmi<18.5) {
        alert("Your bmi is "+bmi+", you are underweight");
    }
    else
        if(bmi<25) {
            alert("Your bmi is "+bmi+", you are normal");
        }
        else
            if(bmi < 30) {
                alert("Your bmi is "+bmi+", you are overweight");
            }
            else {
                alert("Your bmi is "+bmi+", you are Obese");
            }
</script>
</body>
</html>
