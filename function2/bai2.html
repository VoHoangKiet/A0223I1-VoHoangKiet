<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let r = +prompt("nhap vao ban kinh r: ");

    function area(r) {
        return 3.14 * r * r;
    }

    function circuit(r) {
        return 2 * 3.14 * r;
    }

    alert("Dien tich hinh tron la: " + area(r).toFixed(3));
    alert("Chu vi hinh tron la: " + circuit(r).toFixed(3));
</script>
</body>
</html>
